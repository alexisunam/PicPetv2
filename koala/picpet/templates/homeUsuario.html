<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PicPet</title>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../static/picpet/css/styles.css">

  </head>

  <body>


    
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            
            <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="https://cdn.pixabay.com/photo/2016/03/31/17/37/animal-1293792_960_720.png"/></svg>
                <img class="mb-2" style="margin-right: 10px" src="https://cdn.pixabay.com/photo/2016/03/31/17/37/animal-1293792_960_720.png" alt="" width="40" height="32">
                <span class="fs-4">PicPet</span>
              </a> 
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 link-secondary">Inicio</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Mis compras</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Favoritos</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Artistas</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="¿Qué deseas buscar?" aria-label="Search">
            </form>

            
    
            <div class="dropdown text-end">

                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://cdn-icons.flaticon.com/png/512/4202/premium/4202843.png?token=exp=1653251594~hmac=686e24866fb2f6991afb83ae5d86c2a8" alt="mdo" width="32" height="32" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="">Mi perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Cerrar sesion</a></li>
                  </ul>

            </div>
          </header>
        </div>
        <main>
          <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>File Path</th>
                <th>Upload Date & Time</th>
            </tr>
            {% for file in files %}
                <tr>
                    <td>{{ file.id }}</td>
                    <td>{{ file.titulo }}</td>
                    <td>{{ file.subirArchivo.url }}</td>
                    <td>{{ file.dateTimeOfUpload }}</td>
                </tr>
            {% endfor %}
        </table>
        </main>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


      <footer>
        <p class="mt-5 mb-3 text-muted text-center">&copy; PicPet 2022</p>
      </footer>
  </body>

</html>
