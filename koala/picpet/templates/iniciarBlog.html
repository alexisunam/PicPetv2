{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PicPet</title>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'picpet/css/styles.css' %}">
   
  </head>

  <body class="body-registro">

    <main>

    <h3 class="h3 display-9 text-center titulo-form-registro">Crear blog</h3>

        <form id="formulario" novalidate action="{% url 'crear blog' persona.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
       
          <div class="row g-3 contenedor-form-registro">

            <div class="col-md-4">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Ingrese el titulo del blog" required>
              <p class="text-danger mb-2 d-none" id="alertTitulo"></p>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="cuerpo" name="cuerpo" style="height: 100px"></textarea>
                <label for="cuerpo">Descripci√≥n</label>
              </div>

           
          </div>
                    
          <!-- Subir archivo de artista -->
          
          
          
          
          <div class="row g-3 contenedor-form-registro">

          
            
            <div class="form-registro-archivo">
              
              <h3 class="h5 display-9 text-center titulo-form-registro">Seleccionar imagen</h3>
              
              <!-- <div class="input-group mb-3"> -->
                <!-- <label class="input-group-text" for="inputGroupFile01">Upload</label> -->
                <input type="file" name="uploadImagen" class="form-control" id="uploadImagen">
         <!--      </div> -->
              <p class="text-danger mb-2 d-none" id="alertUploadImagen"></p>
            </div>

          </div>
          
          
          
          <div class="footer-registro">
           

            <div class="botones-registro">
              <button class="btn btn-primary cancela-registro" type="submit">Subir blog</button>
              <a class="btn btn-primary cancela-registro" href="{% url 'index' %}">Cancelar</a>  
            </div>

          </div>

        </form>

    </main>
    
       

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


      <footer>
        <p class="mt-5 mb-3 text-muted text-center">&copy; PicPet 2022</p>
      </footer>
  </body>

</html>
